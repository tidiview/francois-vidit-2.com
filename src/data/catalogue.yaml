  description: 'ガイドとともに（コメントは各自に配られるオーディオフォンより聞くことができます）、フランス王家の勢力の象徴であった豪華絢爛なヴェルサイユ宮殿を、一日かけてじっくり見学することができます。バロック建築、繊細な装飾、芸術品、そして当時の偉大な職人たちによって製作された数々の調度品など、フランス王家の勢力の象徴である宮殿には、たくさんの見どころがあります。卓越したフランス式庭園を自由に散策した後は、グラン・キャナル傍に位置するレストランでランチをお楽しみください。ツアー後半となる午後は、ヴェルサイユの奥に静かに佇む大トリアノンと小トリアノン離宮、そして王妃の村里を見学します。'
  category: '海外観光 ＞  フランス ＞  ヴェルサイユ宮殿 ＞  ヴェルサイユ１日観光ツアー：ヴェルサイユ宮殿とトリアノン離宮ガイドつき見学、グラン・カナルでのランチ'
